<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Archers Tek</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- AOS Animation CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    .hero-contact {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('img/contact-bg.jpg') no-repeat center center/cover;
      min-height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }
    .hero-contact h1 { font-size: 3rem; font-weight: 700; }
    .card i { font-size: 2.2rem; }
    iframe { border-radius: 12px; border: 0; }
    .btn-primary { background-color: #0d6efd; border: none; }
    .btn-primary:hover { background-color: #084298; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
        <img src="img/logo.png" alt="Archers Tek Logo" style="height:70px; width:auto;" class="me-2">
        Archers Tek
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white active" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero-contact" data-aos="fade-down">
    <div class="container">
      <h1>Get in Touch</h1>
      <p class="lead mt-2">Weâ€™d love to hear from you. Reach out for inquiries or support.</p>
    </div>
  </header>

  <!-- Contact Info Cards -->
  <section class="py-5">
    <div class="container">
      <div class="row text-center mb-5">
        <div class="col-md-4 mb-3" data-aos="fade-up">
          <div class="card h-100 p-3 shadow-sm">
            <i class="bi bi-telephone text-primary"></i>
            <h5 class="fw-bold mt-2">Phone</h5>
            <p>+94 0755490341</p>
          </div>
        </div>
        <div class="col-md-4 mb-3" data-aos="fade-up" data-aos-delay="100">
          <div class="card h-100 p-3 shadow-sm">
            <i class="bi bi-envelope text-primary"></i>
            <h5 class="fw-bold mt-2">Email</h5>
            <p>info@archerstek.com</p>
          </div>
        </div>
        <div class="col-md-4 mb-3" data-aos="fade-up" data-aos-delay="200">
          <div class="card h-100 p-3 shadow-sm">
            <i class="bi bi-geo-alt text-primary"></i>
            <h5 class="fw-bold mt-2">Location</h5>
            <p>Mutur, Sri Lanka</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8" data-aos="fade-up">
          <form class="p-4 border rounded shadow-sm bg-white">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Your name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Your email" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="4" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Google Maps Embed -->
  <section class="py-5">
    <div class="container" data-aos="fade-up">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3962.061412858414!2d81.45632871538884!3d8.12345849673494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae123456789abcd%3A0xabcdef1234567890!2sMutur%2C%20Sri%20Lanka!5e0!3m2!1sen!2s!4v1692123456789!5m2!1sen!2s" 
        width="100%" height="400" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <p class="mb-0">&copy; 2025 Archers Tek. All Rights Reserved.</p>
      <div>
        <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
        <a href="#" class="text-white me-3"><i class="bi bi-linkedin"></i></a>
        <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS & AOS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
